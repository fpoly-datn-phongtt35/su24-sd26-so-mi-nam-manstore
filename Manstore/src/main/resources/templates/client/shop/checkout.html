        const Toast = swal.mixin({
            toast: true,
            position: "top-end",
            iconColor: "white",
            customClass: {
                popup: "colored-toast",
            },
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
        });

        function displayToast(icon, title) {
            return new Promise((resolve, reject) => {
                Toast.fire({
                    icon: icon,
                    title: title,
                    didClose: () => resolve(),
                });
            });
        }

        async function displaySequentialToasts(toasts, index = 0) {
            if (index >= toasts.length) return;

            await displayToast(toasts[index].icon, toasts[index].title);
            await new Promise(resolve => setTimeout(resolve, 100));

            displaySequentialToasts(toasts, index + 1);
        }

        function formatMoney(money) {
            const VND = new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
            });
            return VND.format(money);
        }

        async function loadCart() {
            console.log(listCart);
            let sub_total = 0;
            let vat = 0;
            let main = ``;
            for (i = 0; i < listCart.length; i++) {
                let money = formatMoney(listCart[i].spct.sp.donGia * listCart[i].soLuong);

                vat += (listCart[i].spct.sp.donGia * listCart[i].soLuong) * 0.1;

                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem("user_token")
                    }
                });
                let dataPicture = await pictureResponse.json();
                let img = '';
                if (dataPicture.statusText === "failure") {
                    img = `<img src="../assets/images/products/img-8.png" alt="" class="avatar-xs">`;
                } else {
                    img = `<img src="${dataPicture[0].linkAnh}" alt="" class="avatar-xs">`;
                }
                main += `
                    <tr>
                            <td class="text-start">
                                 <div class="d-flex align-items-center gap-2">

                                      <div class="flex-grow-1">

                                      </div>
                                 </div>
                            </td>
                            <td>

                            </td>
                            <td>
                                 ${listCart[i].soLuong}
                            </td>
                            <td class="text-center">${money}</td>
                    </tr>
            `;
            }
            let total_amount;
            if (promotion !== null) {
                console.log(promotion);
                if ((sub_total / 1000) >= promotion.giaTriDonHangApDung) {
                    if (promotion.loaiKM === true)
                        total_amount = (sub_total + vat) - ((sub_total + vat) * (promotion.giaTriGiam / 100));

                        total_amount = (sub_total + vat) - promotion.giaTriGiam;
                    document.getElementById("table-cart").innerHTML = main;
                    document.getElementById("sub-total").innerText = formatMoney(sub_total);
                    document.getElementById("vat").innerText = formatMoney(vat);
                    document.getElementById("total_amount").innerText = formatMoney(total_amount);
                    document.getElementById("promotion-title").innerText = '(' + promotion.tenKhuyenMai + ')';
                    document.getElementById("promotion-value").innerText = promotion.loaiKM === true ?
                        '- ' + promotion.giaTriGiam + '%' : '- ' + formatMoney(promotion.giaTriGiam);
                } else {
                    total_amount = sub_total + vat;
                    let value_promotion;
                    if (promotion.loaiKM === true)
                        value_promotion = promotion.giaTriGiam + '%';
                    else
                        value_promotion = formatMoney(promotion.giaTriGiam);
                    let reference_value = (promotion.giaTriDonHangApDung - (sub_total / 1000)) + '000';
                    let important_note = '(Mua thêm ' + formatMoney(reference_value) + ' sẽ được giảm ' + value_promotion +
                        ' cho đơn hàng!)';
                    document.getElementById("table-cart").innerHTML = main;
                    document.getElementById("sub-total").innerText = formatMoney(sub_total);
                    document.getElementById("vat").innerText = formatMoney(vat);
                    document.getElementById("total_amount").innerText = formatMoney(total_amount);
                    document.getElementById("promotion-title").innerText = '(chưa đủ điều kiện áp dụng)';
                    document.getElementById('important-note').innerText = important_note;

            }
        }

                                })
                            } else {
                                if (response.sl_ton === "0") {
                                    if (response.trangThai === true) {
                                        swal.fire({
                                            icon: 'warning',
                                            title: 'Thông Báo',
                                            text: 'Sản phẩm ' + response.ten + ' đã hết hàng!',
                                            confirmButtonText: "Xem sản phẩm tương tự",
                                            showCancelButton: true,
                                            cancelButtonText: "Quay Lại"
                                        }).then((result) => {
                                            if (result.isConfirmed) {
                                                sessionStorage.removeItem("product_buy_now");
                                                window.location.href = '/client/product?sport=' + response.sport;
                                            } else {
                                                sessionStorage.removeItem("product_buy_now");
                                                let referrerURL = document.referrer;
                                                if (referrerURL) {
                                                    window.location.href = referrerURL;
                                                }
                                            }
                                        });
                                    } else {
                                        swal.fire({
                                            icon: 'warning',
                                            title: 'Thông Báo',
                                            text: 'Sản phẩm ' + response.ten + ' đã ngưng bán!',
                                            confirmButtonText: "Xem sản phẩm tương tự",
                                            showCancelButton: true,
                                            cancelButtonText: "Quay Lại"
                                        }).then((result) => {
                                            if (result.isConfirmed) {
                                                sessionStorage.removeItem("product_buy_now");
                                                window.location.href = '/client/product?sport=' + response.sport;
                                            } else {
                                                sessionStorage.removeItem("product_buy_now");
                                                let referrerURL = document.referrer;
                                                if (referrerURL) {
                                                    window.location.href = referrerURL;
                                                }
                                            }
                                        });
                                    }
                                } else {
                                    swal.fire({
                                        icon: 'warning',
                                        title: 'Thông Báo',
                                        text: 'Sản phẩm ' + response.ten + ' vươt quá số lượng mua!',
                                        confirmButtonText: "Xem sản phẩm tương tự",
                                        width: 600,
                                        showCancelButton: true,
                                        cancelButtonText: "Tiếp tục mua với số lượng còn lại"
                                    }).then((result) => {
                                        if (result.isConfirmed) {
                                            sessionStorage.removeItem("product_buy_now");
                                            window.location.href = '/client/product?sport=' + response.sport;
                                        } else {
                                            sessionStorage.removeItem("product_buy_now");
                                            productBuyNow.soLuong = response.sl_ton;
                                            sessionStorage.setItem("product_buy_now", JSON.stringify(productBuyNow));
                                            loadBuyNow();
                                        }
                                    })
                                }
                            }
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                }
            })
        }
    </script>
