<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Include your CSS, JS, etc. here -->
  <title>Update Thương Hiệu</title>
</head>
<body>
<form th:action="@{/admin/trademark/update/{id}(id=${th.id})}" th:object="${th}" method="post">
  <label for="ma">Mã:</label>
  <input type="text" id="ma" th:field="*{ma}" required>

  <label for="ten">Tên:</label>
  <input type="text" id="ten" th:field="*{ten}" required>

  <label for="moTa">Mô tả:</label>
  <textarea id="moTa" th:field="*{moTa}" required></textarea>

  <button type="submit">Cập nhật</button>
</form>
</body>
</html>
